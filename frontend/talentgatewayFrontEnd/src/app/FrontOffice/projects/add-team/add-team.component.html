<!-- Formulaire d'ajout d'un membre d'équipe -->
<form (ngSubmit)="onSubmit()" class="form-container">
  <div class="d-flex align-items-center justify-content-between" style="margin-top: 40px;">
    <div class="input-group">
      <span class="input-group-text">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Rôle"
        [formControl]="roleControl"
      />
    </div> &nbsp;&nbsp;

    <!-- Champ de saisie pour sélectionner un membre d'équipe -->
    <mat-form-field style="width: 50%; color:white;" [color]="colorControl.value">
      <mat-label>Sélectionner un membre d'équipe</mat-label>
      <input
        type="text"
        matInput
        [formControl]="searchControl"
        [matAutocomplete]="auto"
        placeholder="Rechercher par nom ou prénom"
      />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onUserSelected($event)">
        <mat-option *ngFor="let user of filteredUsers" [value]="user.userId">
          {{ user.firstName }} {{ user.lastName }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button type="submit" class="btn btn-primary">Ajouter un membre d'équipe</button>
  </div>

  <button type="button" (click)="onCancel()" class="close-btn">
    <i class="fas fa-times" style="color:red;"></i>
  </button>
</form>
