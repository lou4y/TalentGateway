<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Filter Projects</h4>

    <!-- Ng-select avec des options de filtre -->
    <!-- Dropdown pour les filtres généraux -->
    <select class="form-select" (change)="onFilterChange($event.target.value)">
      <option value="">Select Filter</option>
      <option value="mostLikes">Most Likes</option>
      <option value="topPositiveComments">Top Positive Comments</option>
      <option value="bestPrices">Best Prices</option>
    </select>

    <!-- Slider pour la plage de prix -->
    <div class="mt-4 pt-3">
      <h5 class="font-size-14 mb-3">Price</h5>
      <ngx-slider
        [(value)]="value"
        [(highValue)]="highValue"
        [options]="options"
        (userChange)="onPriceChange($event)"
      ></ngx-slider>
    </div>

    <!-- Filtres supplémentaires -->
    <div class="mt-4 pt-3">
      <h5 class="font-size-14 mb-3">Additional Filters</h5>
      <div class="form-check">
        <input type="checkbox" (change)="toggleAdditionalFilter('isLiked')" id="likedProjects">&nbsp;
        <label for="likedProjects">Liked Projects</label>
      </div>
      <div class="form-check">
        <input type="checkbox" (change)="toggleAdditionalFilter('isMine')" id="myProjects">&nbsp;
        <label for="myProjects">My Projects</label>
      </div>
    </div>
  </div>
</div>
