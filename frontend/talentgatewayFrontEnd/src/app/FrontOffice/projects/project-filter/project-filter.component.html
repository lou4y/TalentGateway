<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Filter Projects</h4>

    <!-- Div pour aligner les éléments sur la même ligne -->
    <div class="row align-items-center">
      <!-- Sélecteur de filtre -->
      <div class="col-md-4">
        <div class="mt-4 pt-3">
        <h5 class="font-size-14 mb-3">Select Filter</h5><br/>
        <ng-select
        class="ng-select"
        [items]="filterOptions"
        bindLabel="label"
        bindValue="value"
        (change)="onFilterChange($event)"
        style="margin-bottom: 20px;"
      >
      </ng-select>
    </div>
      </div>

      <!-- Curseur de prix -->
      <div class="col-md-4">
        <div class="mt-4 pt-3">
          <h5 class="font-size-14 mb-3">Price</h5>
          <ngx-slider
            [(value)]="value"
            [(highValue)]="highValue"
            [options]="options"
            (userChange)="onPriceChange($event)"
          ></ngx-slider>
        </div>
      </div>

      <!-- Cases à cocher pour les filtres supplémentaires -->
      <div class="col-md-4">
        <div class="mt-4 pt-3">
          <h5 class="font-size-14 mb-3">Additional Filters</h5>
          <div class="form-check">
            <input type="checkbox" (change)="toggleAdditionalFilter('isLiked')" id="likedProjects">&nbsp;
            <label for="likedProjects">Liked Projects</label>
          </div>
          <div class="form-check">
            <input type="checkbox" (change)="toggleAdditionalFilter('isMine')" id="myProjects">&nbsp;
            <label for="myProjects">My Projects</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
