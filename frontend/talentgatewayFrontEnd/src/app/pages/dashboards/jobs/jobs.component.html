<app-loader></app-loader>

<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-lg-12">
            <div class="d-flex align-items-center">
                <img src="assets/images/users/avatar-1.jpg" alt="" class="avatar-sm rounded">
                <div class="ms-3 flex-grow-1">
                    <h5 class="mb-2 card-title">Hello, {{ user.username }}</h5>
                    <p class="text-muted mb-0">Ready to jump back in?</p>
                </div>
                <div>
                    <a routerLink="/jobs/add-internships"  href="javascript:void(0);" class="btn btn-primary"><i class="bx bx-plus align-middle"></i> Add
                        New Jobs</a>
                </div>
            </div>
        </div><!--end col-->
    </div><!--end row-->

    <div class="row">


      <div class="col-lg-3">
        <div class="card mini-stats-wid">
          <div class="card-body">
            <div class="d-flex">
              <div class="flex-grow-1">
                <p class="text-muted fw-medium">Internships</p>
                <h4 class="mb-0">{{ jobViews }}</h4> <!-- Bind jobViews from component -->
              </div>
              <div class="flex-shrink-0 align-self-center">
                <!-- Your chart component here -->
                <!-- Assuming jobViewChart is used for chart display -->
                <apx-chart class="apex-charts" dir="ltr" [series]="jobViewChart.series"
                           [chart]="jobViewChart.chart" [stroke]="jobViewChart.stroke"
                           [colors]="jobViewChart.colors" [fill]="jobViewChart.fill"
                           [tooltip]="jobViewChart.tooltip"></apx-chart>
              </div>
            </div>
          </div>
          <div class="card-body border-top py-3">
            <p class="mb-0"> <span class="badge badge-soft-success me-1">
        <i class="bx bx-trending-up align-bottom me-1"></i> {{ increase }}%
      </span> Increase last month</p>
          </div>
        </div>
      </div><!--end col-->









    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex">
                <h4 class="card-title mb-4 flex-grow-1">New Internship </h4>
                <div>
                    <a routerLink="/jobs/internships" class="btn btn-primary btn-sm">View All <i
                            class="bx bx-right-arrow-alt"></i></a>
                </div>
            </div>
        </div><!--end col-->
        <div class="col-lg-2"  *ngFor="let internship of internships">
            <div class="card">
                <div class="card-body p-4">
                    <div class="text-center mb-3">
                      <!-- Use Angular data binding to dynamically set the src attribute of the img tag -->
                      <img [src]="internship.image " alt="Internship Image" class="avatar-sm">                        <a routerLink="/jobs/details" class="text-body">
                            <h5 class="mt-4 mb-2 font-size-15">{{internship.intershipTitle}}</h5>
                        </a>
                        <p class="mb-0 text-muted"></p>
                    </div>

                    <div class="d-flex">
                        <p class="mb-0 flex-grow-1 text-muted"><i class="bx bx-map text-body"> {{internship.intershipTitle}}</i></p>
                        <p class="mb-0 text-muted"><b></b> </p>
                    </div>
                </div>
            </div><!--end card-->
        </div><!--end col-->



    </div><!--end row-->

  <div class="row">

    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex flex-wrap">
          <h4 class="card-title mb-4">Email Sent</h4>
          <div class="ms-auto">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="javascript: void(0);" [ngClass]="{'active': isActive === 'week'}" (click)="weeklyreport()">Week</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript: void(0);" (click)="monthlyreport()" [ngClass]="{'active': isActive === 'month'}">Month</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript: void(0);" (click)="yearlyreport()" [ngClass]="{'active': isActive === 'year'}">Year</a>
              </li>
            </ul>
          </div>
        </div>
    <apx-chart *ngIf="emailSentBarChart" dir="ltr" class="apex-charts" [chart]="emailSentBarChart.chart"
               [series]="emailSentBarChart.series" [legend]="emailSentBarChart.legend" [colors]="emailSentBarChart.colors"
               [fill]="emailSentBarChart.fill" [dataLabels]="emailSentBarChart.dataLabels" [xaxis]="emailSentBarChart.xaxis"
               [plotOptions]="emailSentBarChart.plotOptions">
    </apx-chart>


      </div>
    </div>
  </div>
    </div>
