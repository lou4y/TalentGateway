<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Create Task" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Create New Task</h4>
          <form [formGroup]="taskForm" (ngSubmit)="createTask()">
            <div class="form-group">
              <div class="form-group">
                <div class="row mb-4">
                  <label for="taskname" class="col-form-label col-lg-2">Task Name</label>
                  <div class="col-lg-10">
                    <input id="taskname" name="taskname" type="text" formControlName="taskName" class="form-control"  placeholder="Enter Task Name...">
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Task Description</label>
                  <div class="col-lg-10">
                    <div class="col-lg-10">
                      <textarea rows="3" placeholder="Enter your Task Description..." formControlName="taskDescription" style="width: 120%;"></textarea>
                    </div>
                  </div>
                </div>

                <div class="form-group row mb-4">
                  <label class="col-form-label col-lg-2">Task Date</label>
                  <div class="col-lg-10">
                    <div class="input-daterange input-group">
                      <input type="text" class="form-control" (click)="hidden=!hidden" placeholder="Start Date" name="start" formControlName="startDate" [(ngModel)]="selected" bsDatepicker />
                      <input type="text" class="form-control" (click)="hidden=!hidden" placeholder="End Date" name="end" formControlName="endDate" [(ngModel)]="selected" bsDatepicker />
                    </div>
                  </div>
                </div>

                

                <div class="inner-repeater mb-4">
                  <form [formGroup]="form">
                    <div class="inner mb-0 row" formArrayName="member">
                      <label class="col-form-label col-lg-2">Add Team Member</label>
                      <div class="inner col-lg-10 ms-md-auto" *ngFor="let data of member.controls; index as i;">
                        <div class="mb-3 row align-items-center">
                          <div class="col-md-12">
                            <input type="text" [formControlName]="i" class="inner form-control" formControl="firstName" placeholder="Enter Name..." />
                          </div>
                          
                         
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row justify-content-end">

                  </div>
                </div>
                

                <div class="mb-3">
                  <label for="priority" class="form-label">Priority</label>
                  <select class="form-control"  id="priority" formControlName="priority">
                    <option value="HIGH">HIGH</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="LOW">LOW</option>
                  </select> 
                </div>
  
                <div class="mb-3">
                  <label for="moduleName" class="form-label">Module Name</label>
                  <select class="form-control" id="moduleName" formControlName="moduleName">
                    <option *ngFor="let module of modules" (click)="selectModule(module)" class="module-item">{{ module.moduleName }}</option>
                  </select>
                </div>

              </div>
            </div>
          </form>
          <div class="row justify-content-end">
            <div class="col-lg-10">
              <button type="button" class="btn btn-primary" (click)="createTask()">Create Task</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
