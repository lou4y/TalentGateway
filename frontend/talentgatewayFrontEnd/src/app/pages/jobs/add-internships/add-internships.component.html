<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Create New Internship</h4>
          <form (submit)="createInternship()" [formGroup]="internshipForm" class="outer-repeater">
            <!-- Internship Title -->
            <div class="row mb-4">
              <label for="intershipTitle" class="col-form-label col-lg-2">Internship Title</label>
              <div class="col-lg-10">
                <input id="intershipTitle" name="intershipTitle" type="text" class="form-control" placeholder="Enter Internship Title..." formControlName="intershipTitle">
                <div *ngIf="internshipForm.get('intershipTitle').invalid && internshipForm.get('intershipTitle').touched" class="text-danger">
                  Please enter a valid title.
                </div>
              </div>
            </div>

            <!-- Internship Description -->
            <div class="row mb-4">
              <label for="internshipDescription" class="col-form-label col-lg-2">Internship Description</label>
              <div class="col-lg-10">
                <textarea id="internshipDescription" name="internshipDescription" class="form-control" rows="5" placeholder="Enter Internship Description..." formControlName="internshipDescription"></textarea>
                <div *ngIf="internshipForm.get('internshipDescription').invalid && internshipForm.get('internshipDescription').touched" class="text-danger">
                  Please enter a valid description.
                </div>
              </div>
            </div>

            <!-- Other form fields -->

            <!-- Category Dropdown -->
            <div class="row mb-4">
              <label for="categoryId" class="col-form-label col-lg-2">Category</label>
              <div class="col-lg-10">
                <select id="categoryId" name="categoryId" class="form-control" formControlName="categoryId">
                  <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
                </select>
                <div *ngIf="internshipForm.get('categoryId').invalid && internshipForm.get('categoryId').touched" class="text-danger">
                  Please select a category.
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="row justify-content-end">
              <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">Create Internship</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
