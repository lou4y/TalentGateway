<div class="container-fluid">
  <app-page-title title="Projects Grid" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div *ngFor="let project of projects | async" class="col-xl-4 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="d-flex">
            <div class="flex-shrink-0 me-4">
              <div class="avatar-md">
                <span class="avatar-title rounded-circle bg-light text-danger font-size-16">
                  <img src="assets/images/companies/img-1.png" alt height="30" />
                </span>
              </div>
            </div>

            <div class="flex-grow-1 overflow-hidden">
              <h5 class="text-truncate font-size-15">
                <a href="javascript: void(0);" class="text-dark">{{ project.projectName }}</a>
              </h5>
              <p class="text-muted mb-4">{{ project.projectDescription }}</p>
              <div class="avatar-group">
                <div *ngFor="let user of project.team.usersWithRoles" class="avatar-group-item">
                  <a href="javascript: void(0);" class="d-inline-block">
                    <img src="assets/images/users/avatar-2.jpg" class="rounded-circle avatar-xs" alt="User Avatar" />
                  </a>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="px-4 py-3 border-top">
          <ul class="list-inline mb-0">
            <li class="list-inline-item me-3">
              <span class="badge" [ngClass]="{
                'bg-success': project.projectStatus === 'COMPLETED',
                'bg-warning': project.projectStatus === 'IN_PROGRESS' ||
                              project.projectStatus === 'PLANNING' ||
                              project.projectStatus === 'ON_HOLD',
                'bg-danger': project.projectStatus === 'CANCELED'
            }">{{ project.projectStatus }}</span>
            </li>
            <li class="list-inline-item me-3" title="Due Date" tooltip="Due Date">
              <i class="bx bx-calendar me-1"></i>
              {{project.endTime}}
            </li>
            <li class="list-inline-item me-3" title="Price" tooltip="Price">
              <i class="bx bx-dollar me-1"></i>
              {{ project.price }}
            </li>
            <!--<li class="list-inline-item me-3" title="Comments" tooltip="Comments">
              <i class="bx bx-comment-dots me-1"></i>
              {{grid.comment}}
            </li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <ul class="pagination pagination-rounded justify-content-center mt-2 mb-5">
        <pagination [totalItems]="(total | async)!" [(ngModel)]="page" previousText="&lsaquo;" nextText="&rsaquo;">
        </pagination>
      </ul>
    </div>
  </div>
  <!-- end row -->
</div>
