<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="text-center mb-5 text-muted">
                    <a class="d-block auth-logo">
                        <img src="assets/images/logo-dark.png" alt="" height="20" class="auth-logo-dark mx-auto">
                        <img src="assets/images/logo-light.png" alt="" height="20" class="auth-logo-light mx-auto">
                    </a>
                </div>
            </div>
        </div>
        <!-- end row -->
        <div class="row justify-content-center">

            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-body">

                        <div class="p-2">
                            <div class="text-center">
                                <div class="avatar-md mx-auto">
                                    <div class="avatar-title rounded-circle bg-light">
                                        <i class="bx bxs-user-check h1 mb-0 text-primary"></i>
                                    </div>
                                </div>

                                <div class="p-2 mt-4">
                                    <h4>Please confirm your affiliation</h4>
                                  <select  class="form-control" id="StateInput" [(ngModel)]="Affiliation"  >
                                    <option *ngFor="let aff of selectValue" [value]="aff">{{ aff }}</option>
                                  </select>
                                    <div class="mt-4">
                                        <a class="btn btn-success w-md " (click)="save()" >Confirm</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
